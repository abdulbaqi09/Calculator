<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="body">
            <h3>CASIO</h3>
            <!-- <div class="display" id="demo"></div> -->
            <p type="text" class="display" id="demo"></p>
            <!-- <p id="demo"></p> -->
            <button class="item btn_1" onclick="displayOff()" >OFF</button>
            <button class="item btn_2" onclick="displaySign()">~</button>
            <button class="item btn_3" onclick="displayGreat()">></button>
            <button class="item btn_4" onclick="displayTax()">TAX-</button>
            <button class="item btn_5" onclick="displayTax()">TAX+</button>

       <button class="item btn_6" onclick="displayMrc()">MRC</button>
       <button class="item btn_7" onclick="displayM()">M-</button>
       <button class="item btn_8" onclick="displayM()">M+</button>
       <button class="item btn_9" onclick="displayMate()">%</button>
       <button class="item btn_10" onclick="displayMate()">/-</button>
       
       <button class="item btn_11" onclick="displayMate()">M/EX-</button>
       <button class="item btn_12" onclick="displaySev()">7</button>
       <button class="item btn_13"onclick="displayEig()">8</button>
       <button class="item btn_14" onclick="displayNin()">9</button>
       <button class="item btn_15" onclick="displayMate()">X</button>

       <button class="item btn_16" onclick="displayMate()">+/-</button>
       <button class="item btn_17" onclick="displayFou()">4</button>
       <button class="item btn_18" onclick="displayFiv()">5</button>
       <button class="item btn_19" onclick="displaySix()">6</button>
       <button class="item btn_20" onclick="displayMin()">-</button>

       <button class="item btn_21" onclick="displayMate()">C</button>
       <button class="item btn_22" onclick="displayOne()">1</button>
       <button class="item btn_23" onclick="displayTwo()">2</button>
       <button class="item btn_24" onclick="displayThr()">3</button>
       <button class="item btn_25" onclick="displayPlu()">+</button>
       
       <button class="item btn_26" onclick="displayMate()">AC</button>
       <button class="item btn_27" onclick="displayZer()">0</button>
       <button class="item btn_28" onclick="displayDot()">.</button>
       <button class="item btn_29" onclick="displayMate()">=</button>
       </div>
    </div>

<p ></p>
            <!-- <p ></p> -->
</body>
</html>
